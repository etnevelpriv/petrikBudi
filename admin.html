<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/admin.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Admin</title>
</head>

<body>

    <div class="modal" id="modal"></div>
    <div class="alert-modal" id="alert">
        <h2>FIGYELEM!</h2>
        <p class="alert-szoveg" id="alertSzoveg"></p>
        <button id="alertVissza">Vissza</button>
        <button id="alertTovabb">Tovabb</button>
    </div>

    <h1>ADMIN OLDAL</h1>
    <div class="container feltoltes-container">
        <h2>Feltoltes</h2>
        <form>
            <div class="form-element">
                <label for="idInput">ID</label>
                <input id="idInput" name="id" type="number">
            </div>

            <div class="form-element">
                <label for="tipusInput">Tipus (pl: ferfi, noi, mozgasserult)</label>
                <select id="tipusInput" name="tipus">
                    <option value="">-- Típus --</option>
                    <option value="Ferfi">Férfi</option>
                    <option value="Noi">Női</option>
                    <option value="Mozgasserult">Mozgássérült</option>
                </select>
            </div>

            <div class="form-element">
                <label>Epulet</label>
                <div class="radio-group">
                    <input id="epuletA" name="epulet" type="radio" value="A">
                    <label for="epuletA">A</label>
                    <input id="epuletB" name="epulet" type="radio" value="B">
                    <label for="epuletB">B</label>
                </div>
            </div>

            <div class="form-element">
                <label for="emeletInput">Emelet</label>
                <input id="emeletInput" name="emelet" type="number" min="-1" max="3">
            </div>

            <div class="form-element">
                <label for="mukodikInput">Mukodik?</label>
                <input id="mukodikInput" name="mukodik" type="checkbox">
            </div>

            <div class="form-element">
                <label for="foglaltInput">Foglalt?</label>
                <input id="foglaltInput" name="foglalt" type="checkbox">
            </div>

            <div class="form-element">
                <label for="papirInput">Van wc papir?</label>
                <input id="papirInput" name="papir" type="checkbox">
            </div>

            <div class="form-element">
                <label for="csapInput">Van csap?</label>
                <input id="csapInput" name="csap" type="checkbox">
            </div>

            <div class="form-element">
                <label for="tisztasagInput">Tisztasag(1-5)?</label>
                <input id="tisztasagInput" name="tisztasag" type="range" value="1" min="1" max="5">
            </div>
        </form>
        <button id="uploadFormButton">Feltoltes</button>
    </div>
    <hr class="line">

    <div class="container modositas-container">
        <h2>Modositas</h2>
        <div id="modositasContainer"></div>
    </div>
    <hr class="line">

    <script type="module" src="./assets/js/admin.js"></script>
</body>

</html>
